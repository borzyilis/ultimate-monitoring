<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  <a class="navbar-brand fs-2" href="/">Boom Bam</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto fs-4">
      <li class="nav-item">
        <a class="nav-link" href="/coffees">Coffees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addresses">Addresses</a>
      </li>
    </ul>
  </div>
</nav>
<div th:if="${not #lists.isEmpty(addresses)}" class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">City</th>
      <th scope="col">Street Name</th>
      <th scope="col">Street Address</th>
      <th scope="col">Mail Box</th>
      <th scope="col">Country</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="address : ${addresses} ">
      <th th:text="${address.id}"></th>
      <td th:text="${address.city}"></td>
      <td th:text="${address.street_name}"></td>
      <td th:text="${address.street_address}"></td>
      <td th:text="${address.mail_box}"></td>
      <td th:text="${address.country}"></td>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
