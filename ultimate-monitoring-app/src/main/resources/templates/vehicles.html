<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <a class="navbar-brand fs-2" href="/">Boom Bam</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto fs-4">
            <li class="nav-item">
                <a class="nav-link" href="/coffees">Coffees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addresses">Addresses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/vehicles">Vehicles</a>
            </li>
        </ul>
    </div>
</nav>
</div>
<div th:if="${not #lists.isEmpty(vehicles)}" class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Make And Model</th>
            <th scope="col">Transmission</th>
            <th scope="col">Drive Type</th>
            <th scope="col">Car Options</th>
            <th scope="col">Kilometrage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${vehicles} " >
            <th th:text="${vehicle.id}" class="align-middle"></th>
            <td th:text="${vehicle.make_and_model}" class="align-middle"></td>
            <td th:text="${vehicle.transmission}" class="align-middle"></td>
            <td th:text="${vehicle.drive_type}" class="align-middle"></td>
            <td th:each="car_option : ${vehicle.car_options}" class="d-flex flex-column aligns-items-center justify-content-center">
                <span th:text="${car_option}"></span>
            </td>
            <td th:text="${vehicle.kilometrage}" class="align-middle"></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
